[general]
projects_root = /projects
schema_file = .devbox.yml

[apache2]
template = apache-vhost.conf.j2
vhost_directory = /run/apache2/devbox-vhosts
reload_command = apachectl -k graceful

[php]
default_version = 7.4

[php.versions]
5.6 = /run/php/php5.6-fpm.sock
7.3 = /run/php/php7.3-fpm.sock
7.4 = /run/php/php7.4-fpm.sock
