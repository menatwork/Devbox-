<VirtualHost *:80>
  ServerName   devbox.localhost
  DocumentRoot /shell

  <FilesMatch "\.ph(p|ar)$">
    SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
  </FilesMatch>
</VirtualHost>

<VirtualHost *:80>
  ServerName  logs.devbox.localhost
  DocumentRoot /var/www/pimpmylog/vendor/potsky/pimp-my-log

  <FilesMatch "\.ph(p|ar)$">
    SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
  </FilesMatch>
</VirtualHost>
